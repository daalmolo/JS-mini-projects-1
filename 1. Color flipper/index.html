<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Color flipper</title>
  </head>
  <body>
    <main>
      <div class="header">
        <h2 class="header__title">Color Flipper</h2>
      </div>
      <div class="button">
        <button class="button__red" onclick="setBGColor('red')">Red</button>
        <button class="button__green" onclick="setBGColor('green')">
          Green
        </button>
        <button class="button__blue" onclick="setBGColor('blue')">Blue</button>
        <button class="button__random" onclick="randomColor()">random</button>
      </div>
    </main>

    <script src="js/script.js"></script>
  </body>
</html>
