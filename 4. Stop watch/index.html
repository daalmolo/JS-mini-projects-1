<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Stop watch</title>
  </head>
  <body>
    <div class="watch">
      <h2 class="watch__title">Stop watch</h2>
      <h3 class="watch__timer">00:00</h3>

      <button class="watch__start" onclick="startClock()">Start</button>
      <button class="watch__stop" onclick="stopClock()">Stop</button>
      <button class="watch__reset" onclick="resetClock()">Reset</button>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
